<div class="section-div">
    <h2 id="projects">My Projects</h2>
    <p id="projects-desc">Here are some of my projects. Click on see more projects to see the rest of them.</h3>
    <div class="project-collection">
        {% for post in site.posts limit: 6 %}
        <div class="project-card">
            <img class="project-image" src="{{ post.image }}">
                <div class="project-card-overlay"><p id="project-desc">{{ post.subtitle }}</p>
                    <a href="{{site.baseurl}}{{post.url }}"><button class="see-project">See Project</button></a> 
            </div>
            <div class="project-desc">
                <h4 class="project-card-title">{{ post.title }}</h4>
                
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{site.baseurl}}/projects"><button class="see-project" id="see-more-projects">See More Projects</button></a>

</div>
